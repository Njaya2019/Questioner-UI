<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"  href="../css/signup.css" />
</head>
<body>
        <div id="nav-links">
                <a href="signin.html">Sign in</a>
                <a href="home.html">Home</a>
                
        </div>
        <div id="brand">
                <h1>Questioner. <span id="nav-desc">Ask, share and learn.</span></h1>
                
                
        </div>

            <h1 id="signup-heading">Sign up</h1>
             <form id="signup-form" action="">
                    <div class="row">
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname">
                    </div>
                    <div class="row">
                            <label for="sname">Second name:</label>
                            <input type="text" id="sname" name="sname">
                    </div>
                      <div class="row">
                            <label for="male">Gender:</label>
                                <input type="radio" class="gender" name="gender" value="male">Male<br>
                                <input type="radio" class="gender" name="gender" value="male">Female<br>
                      </div>
                    
                     <div class="row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                     </div>
                     <div class="row">
                            <label for="account-type">Account type:</label>
                            <select name="account-type" id="account-type">
                                <option value=""></option>
                                <option value="Admin">Admin</option>
                                <option value="Regular-user">Regular user</option>
                            </select>
                         </div>
                     <div class="row">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                     </div>
                     <div class="row">
                            <label for="confirm-password">Confirm password:</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                    </div>    
                     <div class="row">
                        <label></label>
                        <button type="submit" id="signin-button" name="submit">Login</button>
                     </div>
                
             </form>
             <div id="footer">
                    &copy; <span>2019 Questioner. All rights reserved.</span> 
            </div>
    
</body>
</html>
